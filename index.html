<html lang="es">
<head>
  <meta charset="UTF-8" />

<!-- App iOS -->

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json" />
  <title>Salem TV</title>
<link rel="icon" href="favicon.ico" type="image/x-icon">
<link rel="icon" type="image/png" href="https://iili.io/FbnBO4j.png">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
<meta name="theme-color" content="#6a5acd" />
  <style>
    :root {
      --color-bg: #0e0c1a;
      --color-primary: slateblue;
      --color-secondary: #1e1e2f;
      --color-accent: #e50914;
      --color-text: #ffffff;
      --color-muted: #9aa3b5;
      --color-button: #2a2a40;/**#292943;**/
      --color-button-hover: #3a3a5c;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      text-decoration: none;
    }


    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--color-bg);
      color: var(--color-text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: var(--color-primary);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    header img {
      height: 40px;
    }
	 header span {
	 }

    main {
      flex: 1;
      padding: 1rem;
      display: flex;
      margin: 0 auto;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 800px;
    }

    .iframe-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
      background-color: black;
      border-radius: 12px;
      overflow: hidden;
    }

    iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .loader {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .loader span {
      width: 30px;
      height: 30px;
      border: 4px solid var(--color-primary);
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .selector-line {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: var(--color-secondary);
      padding: 0.6rem 1rem;
      border-radius: 10px;
      gap: 0.8rem;
      flex-wrap: wrap;
    }

    .selector {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex-shrink: 0;
    }

    select {
      background-color: var(--color-button);
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      font-size: 1rem;
    }
    .botonxtra {
      display: flex;
      justify-content: center;
      align-items: center;
      }
    .live-badge {
      background-color: var(--color-accent);
      color: white;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.8rem;
      font-weight: 500;
      flex-shrink: 0;
      display: none;
    }

    .live-badge.visible {
      display: inline-block;
    }
.dot {
  color: rgba(255,255,255,.9);
  animation: blink 1s infinite;
}

@keyframes blink {
  0%, 100% { opacity: 1; }
  50% { opacity: 0; }
}

    .btn-icon {
      background-color: var(--color-button);
      color: white;
      padding: 0.4rem;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      transition: background 0.3s;
      flex-shrink: 0;
    }

    .btn-icon:hover {
      background-color: var(--color-button-hover);
    }

    .btn-icon .material-symbols-outlined {
      font-size: 1.35rem;
    }

    footer {
      background-color: var(--color-bg);
      padding: 2rem;
      text-align: center;
      font-size: 0.7rem;
      color: var(--color-button);
    }
.anuncio {
background: rgba(32, 178, 170,.5);
border: 1px solid lightseagreen;
color: lightseagreen;
padding: 10px;
border-radius: 8px;
text-align: center;
font-size: 0.9rem;
display: flex;
align-items: center;
justify-content: center;
}
.anuncio a {
color: var(--color-text);
}
.anuncio img.profile {
    width: 15px;
    height: 15px;
    border-radius: 50%;
    object-fit: cover;
    margin-right: 3px;
    margin-left: 5px;
  }
  </style>
</head>
<body>
  <header>
    <img src="https://iili.io/FPk2m9n.png" alt="Logo" /><span></span>
  </header>

  <main>
    <div class="iframe-container">
      <div class="loader" id="loader"><span></span></div>
      <iframe id="videoIframe" allow="picture-in-picture" playsinline webkit-playsinline allowfullscreen></iframe>
    </div>

    <div class="controls">
      <div class="selector-line">
        <div class="selector">
          <span class="material-symbols-outlined">tv</span>
          <select id="canalSelector" onchange="cambiarCanal(this)">
<option value="espn">ESPN</option>
<option value="espn2">ESPN2</option>
<option value="espn3">ESPN3</option>
<option value="espn4">ESPN4</option>
<option value="espn5">ESPN5</option>
<option value="espn6">ESPN6</option>
<option value="espn7">ESPN7</option>
<option value="disney2">Disney+</option>
<option value="beinsport_xtra_espanol">BeiNsport</option>
<option value="dsports">DSports</option>
<option value="dsports2">DSports2</option>
<option value="dsportsplus">DSports+</option>
<option value="golperu">Gol Perú</option>
<option value="liga1max">L1 Max</option>
<option value="movistar">Movistar</option>
<option value="premiere1">Premiere 1</option>

        </div>

        <div class="botonxtra">

          <span class="material-symbols-outlined">refresh</span>

        </div>
      </div>
    </div>
    <script>
function openInstagram() {
  // Intentar abrir la app
  window.location = "instagram://user?username=yefrysammir";

  // Programamos el fallback
  const fallback = setTimeout(function () {
    if (/iPhone|iPad|iPod/.test(navigator.userAgent)) {
      window.location = "https://apps.apple.com/app/instagram/id389801252";
    } else if (/Android/.test(navigator.userAgent)) {
      window.location = "https://play.google.com/store/apps/details?id=com.instagram.android";
    }
  }, 1500);

  // Si la página pierde visibilidad (porque se abrió la app), cancelamos el fallback
  document.addEventListener("visibilitychange", function () {
    if (document.visibilityState === "hidden") {
      clearTimeout(fallback);
    }
  }, { once: true });
}
</script>
    
<div class="anuncio"><p>Powered by</p><img class="profile" src="https://th.bing.com/th/id/OIG2.Ls14.mrVPhRAUIQyj_Y8?dpr=3&pid=ImgDetMain" alt="Sam"><a href="javascript:openInstagram()">@yefrysammir</a></div>
  </main>

  </footer>

  <script>
    function cambiarCanal(sel) {
      const canal = sel.value;
      localStorage.setItem('canalSeleccionado', canal);
      const iframe = document.getElementById('videoIframe');
      const loader = document.getElementById('loader');
      const badge = document.getElementById('liveBadge');
      loader.style.display = 'flex';
      badge.classList.remove('visible');
      iframe.src = `https://streamtp22.com/global1.php?stream=${canal}`;
    }

    function recargarIframe() {
      const iframe = document.getElementById('videoIframe');
      const loader = document.getElementById('loader');
      const badge = document.getElementById('liveBadge');
      loader.style.display = 'flex';
      badge.classList.remove('visible');
      iframe.src = iframe.src;
    }

    window.addEventListener('load', () => {
      const canalGuardado = localStorage.getItem('canalSeleccionado') || 'liga1max';
      document.getElementById('canalSelector').value = canalGuardado;
      const iframe = document.getElementById('videoIframe');
      const loader = document.getElementById('loader');
      const badge = document.getElementById('liveBadge');
      iframe.src = `https://streamtp22.com/global1.php?stream=${canalGuardado}`;

      iframe.onload = () => {
        loader.style.display = 'none';
        badge.classList.add('visible');
      };

      iframe.onerror = () => {
        loader.style.display = 'none';
        badge.classList.remove('visible');
      };
    });
  </script>

<script>
    // Service Worker PWA
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }
  </script>

</body>
</html>
